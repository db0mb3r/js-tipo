<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">

		var login = prompt("Введите логин");
		var password = prompt("Введите пароль");
		let i = 2;

		if (login == "Director") {
			if (password == 123) {
				alert("Круть! Вы директор!");
			} else if (password != 123) {
				alert ("Пароль неверный. Ваше количество попыток: 3.");
				for (let i = 2; i > -1;) {
					password = prompt("Введите пароль");
					if (password != 123) {
						alert (`Пароль неверный. Ваше количество попыток: ${i}.`);
						i--;
					} else if (password == 123) {
						i = -1;
						alert("Круть! Вы директор!");
					}
				}
			}
		} else if (login == "Admin") {
			if (password == 456) {
				alert("Круть! Вы админ!");
			} else if (password != 456) {
				alert ("Пароль неверный. Ваше количество попыток: 3.");
				while (i > -1) {
					password = prompt("Введите пароль");
					if (password != 456) {
						alert(`Пароль неверный. У вас осталось ${i} попытки`);
						i--;
					} else if (password == 456) {
						alert("Круть! Вы админ!");
						i = -1;
					}
				}
			}
		} else if (login == "User") {
			if (password == 789) {
				alert("Добро пожаловать! Простой пользователь.");
			} else if (password != 789) {
				alert ("Пароль неверный. Ваше количество попыток: 3.");
			}
		} else {
			alert("Такого логина не существует.");
		}

	</script>
</body>
</html>
